<!DOCTYPE html>
<html>
<head>
	<title>Some Moderately Cool GIFs</title>
</head>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-zF4BRsG/fLiTGfR9QL82DrilZxrwgY/+du4p/c7J72zZj+FLYq4zY00RylP9ZjiT" crossorigin="anonymous">
	<link rel="icon" href="assets/images/g.png">

<body>
	
	<div class="container">
		<h1>Add All of Your Favorite Sports GIFs</h1>
		<h3>Here we already have a few. Just click on them!</h3><br>	
		<!--New buttons added-->
		<div id="newbuttons"></div>

		<form id="gif-form">
			<label for="gif-input"></label>
			<h2>Add Your Sports GIF Here!</h2>
			<input type="text" id="gif-input" placeholder="Hey, enter something"><br><br>

			<!--Button click adds new gif-->
			<input id="add-gif" type="submit" value="Add GIF!" class="btn btn-success">
		</form><br>
		<!--GIFs will be appended to this div element-->
		<div id="gif-view"></div>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
